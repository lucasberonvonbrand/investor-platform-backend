spring.application.name=gestor-inversores

# --- Configuraciones de Seguridad ---
spring.security.user.name=${APP_ADMIN_USER}
spring.security.user.password=${APP_ADMIN_PASSWORD}

# --- Configuraciones de BD ---
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- Configuraciones de JWT ---
security.jwt.private.key=${JWT_SECRET_KEY}
security.jwt.user.generator=${JWT_USER_GENERATOR}

# --- Configuración de Mail (Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- API Keys Externas ---
exchangerate.api.key=${EXCHANGE_RATE_API_KEY}
google.gemini.api-key=${GEMINI_API_KEY}

# --- Archivos ---
app.upload.dir=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB