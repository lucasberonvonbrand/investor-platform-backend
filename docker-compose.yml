services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: investor-platform-backend:latest
    container_name: investor-platform-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SWAGGER_UI_ENABLED: ${SWAGGER_UI_ENABLED:-true}
    ports:
      - "${API_PORT:-8080}:8080"
    restart: unless-stopped
