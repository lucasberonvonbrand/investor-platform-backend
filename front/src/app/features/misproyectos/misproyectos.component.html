<div class="container">
  <div class="header-section">
    <h1>Mis Proyectos</h1>
    <div class="controls">
      <div class="search-container">
        
        <i class="pi pi-search search-icon"></i>
      </div>
      
    </div>
  </div>

  <div class="table-container">
    <table class="projects-table">
      <thead>
        <tr>
          <th (click)="sort('nombre')">Nombre <i class="pi pi-sort"></i></th>
          <th (click)="sort('estado')">Estado <i class="pi pi-sort"></i></th>
          <th (click)="sort('fecha')">Fecha de creaci√≥n <i class="pi pi-sort"></i></th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of filteredProjects">
          <td>{{ project.nombre }}</td>
          <td>
            <span class="status-badge" [ngClass]="getStatusClass(project.estado)">
              {{ project.estado }}
            </span>
          </td>
          <td>{{ project.fecha | date: 'mediumDate' }}</td>
          <td class="actions-cell">
            <button class="action-button edit-button" (click)="editProject(project)">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="action-button delete-button" (click)="deleteProject(project)">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button class="pagination-arrow">
      <i class="pi pi-angle-double-left"></i>
    </button>
    <button class="pagination-arrow">
      <i class="pi pi-angle-left"></i>
    </button>
    <span class="page-number">1</span>
    <button class="pagination-arrow">
      <i class="pi pi-angle-right"></i>
    </button>
    <button class="pagination-arrow">
      <i class="pi pi-angle-double-right"></i>
    </button>
  </div>
</div>
