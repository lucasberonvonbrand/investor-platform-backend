<p-toast></p-toast>
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">
  <div class="w-full max-w-4xl">
    <p-card>
      <ng-template pTemplate="title">
        <div class="flex items-center gap-3">
          <i class="pi pi-user-edit text-2xl"></i>
          <span>Editar Perfil de Inversor</span>
        </div>
      </ng-template>

      <form [formGroup]="investorsUpdateForm" (ngSubmit)="guardar()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div class="field">
            <label for="username">Usuario</label>
            <input id="username" type="text" pInputText formControlName="username" class="w-full" />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" pInputText formControlName="email" class="w-full" />
          </div>

          <div class="field md:col-span-2">
            <label for="photoUrl">URL de Foto/Logo</label>
            <input id="photoUrl" type="text" pInputText formControlName="photoUrl" class="w-full" />
          </div>

          <div class="field">
            <label for="cuit">CUIT</label>
            <input id="cuit" type="text" pInputText formControlName="cuit" class="w-full" />
          </div>

          <div class="field">
            <label for="contactPerson">Persona de Contacto</label>
            <input id="contactPerson" type="text" pInputText formControlName="contactPerson" class="w-full" />
          </div>

          <div class="field">
            <label for="phone">Teléfono</label>
            <input id="phone" type="text" pInputText formControlName="phone" class="w-full" />
          </div>

          <div class="field">
            <label for="webSite">Sitio Web</label>
            <input id="webSite" type="text" pInputText formControlName="webSite" class="w-full" />
          </div>

          <div formGroupName="address" class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4 border p-4 rounded-lg mt-2">
            <h3 class="md:col-span-3 font-semibold text-lg mb-2">Dirección</h3>
            <div class="field">
              <label for="street">Calle</label>
              <input id="street" type="text" pInputText formControlName="street" class="w-full" />
            </div>
            <div class="field">
              <label for="number">Número</label>
              <input id="number" type="number" pInputText formControlName="number" class="w-full" />
            </div>
            <div class="field">
              <label for="postalCode">Código Postal</label>
              <input id="postalCode" type="text" pInputText formControlName="postalCode" class="w-full" />
            </div>
            <div class="field">
              <label for="city">Ciudad</label>
              <input id="city" type="text" pInputText formControlName="city" class="w-full" />
            </div>
            <div class="field md:col-span-2">
              <label for="province">Provincia</label>
              <input id="province" type="text" pInputText formControlName="province" class="w-full" />
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <button pButton type="button" label="Cancelar" class="p-button-text" (click)="cancelar()"></button>
          <button pButton type="submit" label="Guardar Cambios" icon="pi pi-check" [loading]="isLoading" [disabled]="investorsUpdateForm.invalid || isLoading"></button>
        </div>
      </form>
    </p-card>
  </div>
    </div>
