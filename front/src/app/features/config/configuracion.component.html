<div class="container">
  <div class="form-card">
    <div class="header">
      <img src="https://www.svgrepo.com/show/436186/edit-tool-pencil.svg" alt="Perfil Logo" class="logo">
      <div class="user-icon">ðŸ‘¤</div>
    </div>
    <h2>Perfil</h2>

    <form [formGroup]="configuracionForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label for="configuracionNombre">Nombre</label>
        <input type="text" id="configuracionNombre" placeholder="Enter project title" formControlName="Nombre">
      </div>
      <div class="form-group">
        <label for="configuracionApellido">Apellido</label>
        <input type="text" id="configuracionApellido" placeholder="Enter project title" formControlName="Apellido">
      </div>
      <div class="form-group">
        <label for="configuracionDni">DNI</label>
        <input type="number" id="configuracionDni" placeholder="Enter project title" formControlName="Dni">
      </div>
      <div class="form-group">
        <label for="configuracionTelefono">Telefono</label>
        <input type="number" id="configuracionTelefono" placeholder="Enter project title" formControlName="Telefono">
      </div>
      <div class="form-group">
        <label for="configuracionFechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="configuracionFechaNacimiento" placeholder="Enter project title" formControlName="FechaNacimiento">
      </div>
      <div class="form-group">
        <label for="configuracionLinkedin">Redes Sociales</label>
        <input type="url" id="configuracionLinkedin" placeholder="https://facebook.com" formControlName="Linkedin">
      </div>    
      <div class="actions">
        <button type="submit" class="create-button" [disabled]="!configuracionForm.valid" (click)="guardar()">Guardar Cambios</button>
        <button type="button" class="cancel-button" [disabled]="!configuracionForm.valid" (click)="cancelar()">Cancelar</button>
      </div>
