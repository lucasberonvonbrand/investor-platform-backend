<div class="min-h-screen bg-animated-gradient flex items-center justify-center p-4 relative overflow-hidden">
  <p-toast></p-toast> <!-- Componente para mostrar las notificaciones -->
  <!-- Burbujas animadas -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 left-20 w-16 h-16 rounded-full bg-slate-600/10 backdrop-blur-sm floating" style="animation-delay: 0s;"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-slate-600/15 backdrop-blur-sm floating" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-1/4 w-20 h-20 rounded-full bg-slate-600/20 backdrop-blur-sm floating" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/4 right-20 w-12 h-12 rounded-full bg-slate-600/10 backdrop-blur-sm floating" style="animation-delay: 3s;"></div>
  </div>

  <div class="relative w-full max-w-md">
    <!-- Card -->
    <div class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
      <div class="p-8">
        <div class="text-center mb-6">
          <!-- Logo enmascarado con animación de entrada -->
          <div class="login-logo-light mx-auto" aria-label="Proy+ Logo"></div>
          <p class="text-slate-600">Autenticación</p>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4" novalidate>
          <div class="relative">
            <input type="text"
                   formControlName="username"
                   autocomplete="username"
                   class="w-full bg-slate-100 text-slate-800 placeholder-slate-400 rounded-lg py-3 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:bg-white transition"
                   placeholder="Usuario"
                   [class.border-red-500]="showError('username')"
                   [attr.aria-invalid]="showError('username') ? true : null" />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <p *ngIf="showError('username')" class="mt-1 text-xs text-red-200">Ingresá tu usuario.</p>
          </div>

          <div class="relative">
            <input [type]="masked() ? 'password' : 'text'"
                   formControlName="password"
                   autocomplete="current-password"
                   class="w-full bg-slate-100 text-slate-800 placeholder-slate-400 rounded-lg py-3 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:bg-white transition"
                   placeholder="Contraseña"
                   [class.border-red-500]="showError('password')"
                   [attr.aria-invalid]="showError('password') ? true : null" />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <button type="button"
                    (click)="toggleMask()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-700 text-sm">
              {{ masked() ? 'Mostrar' : 'Ocultar' }}
            </button>
            <p *ngIf="showError('password')" class="mt-1 text-xs text-red-500">Mínimo 6 caracteres.</p>
          </div>

          <button type="submit"
                  [disabled]="form.invalid || loading()"
                  class="w-full mt-2 bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-105 active:scale-95 disabled:opacity-60">
            <span *ngIf="!loading()">Entrar</span>
            <span *ngIf="loading()" class="inline-flex items-center gap-2">
              <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"></circle>
                <path class="opacity-75" d="M4 12a 8 8 0 018-8v4" stroke="currentColor"></path>
              </svg>
              Verificando…
            </span>
          </button>

          <div class="mt-4 text-center">
            <a routerLink="/auth/forgot" class="font-medium text-sm text-indigo-600 hover:text-indigo-800 hover:underline transition-colors">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="mt-4 text-center">
            <p class="text-sm text-slate-600">¿No tenés cuenta?
              <a routerLink="/auth/register" class="font-semibold text-indigo-600 hover:underline">Registrate</a>
            </p>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
