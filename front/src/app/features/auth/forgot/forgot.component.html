<div class="min-h-screen bg-animated-gradient flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Aquí también podrías añadir las burbujas si este componente no comparte un layout global -->
  <div class="relative w-full max-w-md">
    <div class="bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8 space-y-4">
        <h2 class="text-2xl font-semibold text-slate-800 text-center">Recuperar contraseña</h2>
        <p class="text-sm text-slate-600 text-center">
          Ingresá tu email y te vamos a enviar un enlace para restablecerla.
        </p>

        <div>
          <input type="email" formControlName="email" placeholder="tu@email.com"
                 class="w-full bg-slate-100 text-slate-800 placeholder-slate-400 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:bg-white transition"
                 [class.border-red-500]="invalid('email')"
                 [attr.aria-invalid]="invalid('email') ? true : null" />
          <p *ngIf="invalid('email')" class="mt-1 text-xs text-red-500">Ingresá un email válido.</p>
        </div>

        <button class="w-full bg-indigo-600 text-white rounded-lg py-3 px-4 font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all transform hover:scale-105 active:scale-95 disabled:opacity-60"
                [disabled]="form.invalid || loading()">
          <span *ngIf="!loading()">Enviar enlace</span>
          <span *ngIf="loading()">Enviando…</span>
        </button>

        <p *ngIf="ok()" class="text-green-600 text-sm text-center pt-2">{{ msg() }}</p>
        <p *ngIf="error()" class="text-red-500 text-sm text-center pt-2">{{ msg() }}</p>

        <div class="text-center text-sm pt-2">
          <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-800 hover:underline transition-colors">Volver a iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
